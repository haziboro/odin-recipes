    <body>
        <h1>Corn Recipe</h1>
        <img src="../img/corn.jpeg" alt="Corn on the cob with butter">
        <h2>Description</h2>
        <p>Methodology to instantiate a finely crafted bowl
            of sublime wheat based breakfast.
        </p>

        <h3>Ingredients</h3>
        <ul>
            <li>Cooked corn on the cob</li>
            <li>Butter</li>
            <li>Plate</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Take the already cooked corn on 
                the cob and place it on the plater</li>
            <li>Place butter on top of the corn</li>
            <li>Devour</li>
        </ol>
